<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            transition: 3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        h1{
            width: 50%;
            text-align: center;
            font-size: 250%;
            margin-top: 10%;
            background-color: red;
        }
        form{
            margin-top: 5%;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Area de parabolas de ponte</h1>
    <form method="post" action="/ajustar_parabola">
        <input type="number" name="coord-x" id="coord-x-1" step="0.01" placeholder="Coordenada X1:" required><br>
        <input type="number" name="coord-y" id="coord-y-1" step="0.01" placeholder="Coordenada Y1:" required><br>

        <input type="number" name="coord-x" id="coord-x-2" step="0.01" placeholder="Coordenada X1:" required><br>
        <input type="number" name="coord-y" id="coord-y-2" step="0.01" placeholder="Coordenada Y1:" required><br>

        <input type="number" name="coord-x" id="coord-x-3" step="0.01" placeholder="Coordenada X1:" required><br>
        <input type="number" name="coord-y" id="coord-y-3" step="0.01" placeholder="Coordenada Y1:" required><br>

        <button type="submit">Ajustar Par√°bola</button>
    </form>
    <script>
        fundo = window.document.body;

        function slideBackground() {
        images = [
            "https://images.musement.com/cover/0002/13/golden-gate-bridge-jpg_header-112309.jpeg?w=1200&h=630&q=95&fit=crop",
            "https://wasaki.com.br/wp-content/uploads/2022/02/quais-as-pontes-mais-incriveis-do-mundo.jpg",
        ];

        let index = 0;

        function changeBackground() {
            fundo.style.backgroundImage = `url(${images[index]})`;
            index = (index + 1) % images.length;
        }

        changeBackground(); // Define a primeira imagem

        setInterval(changeBackground, 7000); // Altera a imagem a cada 2 segundos (2000 milissegundos)
        }

        slideBackground();
    </script>
</body>
</html>
